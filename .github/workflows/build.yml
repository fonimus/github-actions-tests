name: Build

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
  workflow_dispatch:
  workflow_run:
    workflows: [ "Dependabot" ]
    types:
      - completed

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' && (github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')) }}
    steps:
      - name: Some echo
        run: |
          echo Properties :
          echo actor : ${{ github.actor }}
          echo conclusion : ${{ github.event.workflow_run.conclusion }}
          echo event name : ${{ github.event_name }}
          echo should run : ${{ github.actor != 'dependabot[bot]' && (github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')) }}
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Cache sonar packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Build and analyze
        run: mvn -B -ntp install -Dtoken=${{ secrets.TEST_TOKEN }}
